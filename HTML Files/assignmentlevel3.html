<body>

    <!-- Form -->
    <div class="Form">

            <div class="radiob">

                <input type="text" name="name" id="name" placeholder="Write your name">
            </div>
            <div class="inputbox">

                <input type="email" name="name" id="email" placeholder="Write your email">
            </div>
            <span>Massage:</span>
            <div class="massagebox">
                <label for="box"></label>

            </div>
            <div class="radiobutton">
                <span>Rate us our of 5:</span>
                <div>

                </div>
                <div>

                </div>
                <div>

                <div>
